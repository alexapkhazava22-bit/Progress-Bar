<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="progress-card">
        <div class="top">
            <h1>Place Order</h1>
            <button>IN PROGRESS</button>
        </div>

        <div class="avatars">

            <img src="./Images/1stavatar.png" alt="Avatar 1" class="img1">
            <img src="./Images/2ndavatar.png" alt="Avatar 2" class="img2">
            <img src="./Images/3thavatar.png" alt="Avatar 3" class="img3">
            <img src="./Images/4thavatar.png" alt="Avatar 4" class="img4">

            <button>+5 more</button>

        </div>

    <div class="progress-bar-container">

        <div class="percentage">
            <span>60%</span>
        </div>

        <div class="darkprogress">
            <div class="whiteprogress"></div>
        </div>

    </div>
    </div>
</body>

</html>
